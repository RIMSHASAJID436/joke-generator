<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
</head>
<body> 

    <h1>Joke Generator</h1>
    <p class="para"></p>
    <button class="btn">Generate Random Joke</button>

</body>

<script>
    let para = document.querySelector(".para")
    let btn = document.querySelector(".btn")
const url = "https://v2.jokeapi.dev/joke/Any?blacklistFlags=religious,political"

let jokes = async()=>{
    let response = await fetch(url);
let data = await response.json();


if(data.joke == undefined){
    para.innerHTML = data.setup +"<br>"+ data.delivery;
}
else{
    para.innerHTML = data.joke
}

// console.log(data);
}
btn.addEventListener('click',jokes)







</script>

</html>
